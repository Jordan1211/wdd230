<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/lazyload.css">
    <link rel="stylesheet" href="css/lazyloadprint.css" media="print">
</head>
<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src="https://placekitten.com/300/400" alt="placekitten">
    </picture>
    <picture>
        <img src="images/cat1.jpg" alt="cat1">
    </picture>
    <picture>
        <img src="images/cat2.jpg" alt="cat2">
    </picture>
    <picture>
        <img src="images/cat3.jpg" alt="cat3">
    </picture>
    <picture>
        <img src="images/cat4.jpg" alt="cat4">
    </picture>
    <script src="js/lazyload.js" defer></script>
</body>
</html>
