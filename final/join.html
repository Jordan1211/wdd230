    <main class="clearfix">
      <h2>Storm Center Reporting</h2>
      <form action="thanks.html" method="get">
        <fieldset>
          <legend>Personal Information</legend>
          <label class="top"
            >First Name* (must be 5 or more letters with no numbers)<input type="text" pattern="[a-zA-z\s]{5,}" name="first_name" required
          /></label>
          <label class="top"
          >Last Name*<input type="text" name="last_name" required
          /></label>
          <label class="top"
          >Title<input type="text" name="title"
          /></label>  
          <label class="top"
            >E-mail*
            <input
              type="email"
              name="email"
              placeholder="johndoe@gmail.com"
          /></label>
          <label class="top"
            >Cell Phone Number <input type="tel" name="telephone"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Business Information</legend>
          
          <label class="top"
          >Business Name*<input type="text" name="business_name" required
          /></label>
          
          <label class="top"
          >Business Address<input type="text" name="business_address"
          /></label>

          <label class="top"
          >Business Website<input type="text" name="business_website"
          /></label>

          <label class="top"> Business Description
          <textarea
            type="text"
            name="message"
            placeholder="Enter Message Here"
          ></textarea>

          <label class="top">Membership Level
            <select class="top" name="membershiplvl">
              <option value="" selected disabled>Select Membership ...</option>
              <option value="nonprofit">Non-profit ($100)</option>
              <option value="bronze">Bronze ($200)</option>
              <option value="silver">Silver ($400)</option>
              <option value="gold">Gold ($1000)</option>
            </select>
          </label>
          <h4>Membership Perks:</h4>
          <p>
            Non-profit - the good feeling of adding to your community!<br>
            Bronze - business listing on directy page<br>
            Silver - business trainings & social media mentions<br>
            Gold - luncheon tickets & sponsorship of city sports<br>
            **each tier comes with benefits of previous</p>
        </fieldset> 
        <button class="submitbutton" type="submit">Report Storm</button>
      </form>
    </main>
