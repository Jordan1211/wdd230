<!DOCTYPE HTML>
<html  lang="en-us">

<head>
    <meta charset="utf-8">
    <title>2^x: 2 to the Power of...</title>

    <script>
        /* 
        Input: None
        Processing: Create string containing 1 to 31
        Output: The created count string taken as the power of 2
        */
        function count() {
        var countView='';
        // couldn't get this to work: var power= pow(2,countView)
        for (var i = 0; i<= 31; i++) {
            console.log(i);
            countView += i + ' = ' + 2**i + '</br>';
        }

        document.getElementById('output').innerHTML = countView;

        }
    </script>
</head>

<body>
    <h1>2 to the Power of...</h1>
    <p>Press button to calculate 2 to the power of the listed number: </p>
    <button type="button" onclick="count()">Calculate</button> <br> <br>
    <div id="output"></div>
</body>
</html>
