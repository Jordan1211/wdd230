<!DOCTYPE HTML>
<html  lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Count to 10</title>

    <script>
        /* 
        Input: None
        Processing: Create string containing 1 to 10
        Output: The created count string
        */
        function count() {
           //Use to test button console.log('test test')
        //initialize new string
        var countView='';
        for (var i = 0; i<= 10; i++) {
            console.log(i);
            countView += i + '<br />';
        }

        document.getElementById('output').innerHTML = countView;

        }
    </script>
</head>

<body>
    <p>Press button to reveal count: </p>
    <button tyep="button" onclick="count()">show count</button> <br>
    <div id="output"></div>
</body>
</html>
