<html>
        <head>
            <title>Hello World in Javascript</title>
            <script language="javascript" type="text/javascript">
                function demoFunction()
                {
                    document.write("Hello from the Demo Function");
                }
            </script>
        </head>
        <body>
            <p>Hello World from HTML.</p>
            <script language="javascript" type="text/javascript">
                document.write("<h1>Hello from Javascipt!</h1>");
            </script>
            <script language="javascript" type="text/javascript" src="external.js">
            </script>
            <br>
            <input type="button" value="Press me!" onclick="demoFunction()" />
        </body>
</html>

Head - usually with a function
Body - document.write
Head/Body - refer to an external
