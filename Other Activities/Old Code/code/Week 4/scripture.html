<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Applied Scripture</title>
<script>

function applyScripture() {

    let name = document.getElementById('nameInputBox').value;


    let scripture = "Behold, I would exhort you that when ye shall read these things,"+
    "if it be wisdom in God that ye should read them, that ye would remember how"+
    " merciful the Lord hath been unto the children of men, from the creation of Adam "+
    "even down until the time that ye [ " + name + " ] shall read these things,"+
    " and ponder it in your hearts";

    document.getElementById('outputDiv').innerHTML = scripture;
}
</script>
</head>

<body>                             
Please enter your name: <input type="text" id="nameInputBox">    
<button type="button" onclick="applyScripture()">Verse</button>
<div id="outputDiv"></div>
</body>       
</html>
