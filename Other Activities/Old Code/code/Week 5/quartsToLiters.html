<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Quarts to Liters</title>
    <h1>Quarts to Liters</h1>
    <script>
        var convert
        var quarts
        var liter;

        function convert() {

            let quarts = document.getElementById('quarts').value;


            let liter = quarts / 1.057;

           document.getElementById('outputDiv').innerHTML = "There are " + liter.toFixed(2)+ " LITERS in " + quarts +" quarts.";
        }
    </script>
</head>

<body>
    Enter volume in quarts you would like to convert to liters? <br> <input type="text" id="quarts">
    <button type="button" onclick="convert()">Convert</button>
    <div id="outputDiv"></div>
</body>
</html>
