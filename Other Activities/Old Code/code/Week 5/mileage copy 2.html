<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Volume of a Torus</title>
<script>
    var inner
    var outer
    var n

    function computeVolume() {

        let inner = document.getElementById('inner').value; let inner = parseFloat('inner');
        let outer = document.getElementById('outer').value; let outer = parseFloat('outer');
        let n = 3.14
        let calc = n*n*(inner + outer)*(inner - outer)*(inner - outer)/4

        document.getElementById('volume').innerHTML = calc.toFixed(2);
        }


</script>
</head>

<body>
    <h1>Volume of a Torus</h1>
    Inner radius <input type="text" id="inner"><br>
    Outer radius <input type="text" id="outer"><br>
    <button type="button" onclick="computeVolume()">Volume</button><br>
    Volume <div id="volume"></div>
</body>
</html>
