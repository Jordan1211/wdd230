<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Rate of Change</title>
    <h1>Rate of Change</h1>
    <script>
        var prevPrice = parseFloat(prevPrice)
        var currPrice = parseFloat(currPrice)
        var roc = parseFloat(roc)

        function convert() {

            let prevPrice = document.getElementById('prevPrice').value;
            let currPrice = document.getElementById('currPrice').value;
            let roc = (currPrice - prevPrice)/prevPrice;

            document.getElementById('outputDiv').innerHTML = roc.toFixed(4);
        }
    </script>
</head>

<body>
    Previous Price <input type="text" id="prevPrice"> <br>
    Current Price <input type="text" id="currPrice"> <br>
    <button type="button" onclick="convert()">Calculate Rate of Change</button><br>
   <br>Rate of Change <div id="outputDiv"></div>
</body>
</html>
