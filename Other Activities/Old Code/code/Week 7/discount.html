<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Retail Template</title>

    <script>

        // input: customer subtotal

        // processing: if the subtotal is greater than $50 and today is Tuesday or Wednesday, subtracts 10% from the subtotal

        // output: total sale + tax

        function checkSale() {

            let subtotal = parseFloat(document.getElementById('subtotal').value);
            // console values to ensure button is working properly
            console.log(subtotal); //See the console in browser for value
            let dayOfWeek = new Date().getDay();
            console.log(dayOfWeek); //See the console in browser for value

            let discount;
            if (subtotal > 50 && (dayOfWeek == 2 || dayOfWeek == 3)) {
                discount = subtotal * .1;
            }
            else {
                discount = 0;
            }

            let tax = subtotal * .06;
            let answer = subtotal - discount + tax;

            // put your boolean logic code here.

            // dont forget to add 6% tax to subtotal, after the discount is or is not applied.
            document.getElementById('output').innerHTML = 'Your total is: $'+answer.toFixed(2);
        }
    </script>

</head>

<body>

    <label>Enter subtotal</label>

    <input type="text" id="subtotal">

    <button onclick="checkSale()">Checkout</button>

    <div id="output"></div>

</body>

</html>
