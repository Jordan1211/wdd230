<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta name="author" content="Jordan Eldredge">
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <script>
        function convert() {
            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let operator = document.getElementById('operator').value;
            let useranswer = parseFloat(document.getElementById('useranswer').value);
            var answer;
            var message;
            switch (operator) {
                case "+": 
                    answer = number1 + number2;
                    break;
                case "-":
                    answer = number1 - number2;
                    break;
                case "*":
                    answer = number1 * number2;
                    break;
                case "/":
                    answer = number1 / number2;
                    break;
                default:
                    answer = "Error"; break;
                    break;
            }
            if (answer == useranswer) {
                message = "Correct! Good Job!";
            }
            else if (answer = "Error") {
                message = "Operators must be ( + , - , * , / )"
            }
            else {
                message = "Incorrect! Try Again!";
            }

            document.getElementById("outputDiv").innerHTML = message;

        }
    </script>
</head>
<body>
    <main>
        <h1>Test Your Math Skills</h1>
        <input type="text" id="number1" size="3">
        <input type="text" id="operator" size="1"> 
        <input type="text" id="number2" size="3"> =
        <input type="text" id="useranswer" size="3"> <br> <br>
        <button type="button" onclick="convert()">Check</button>
        <div id="outputDiv"></div><br>
        
    </main>
</body>
</html>
