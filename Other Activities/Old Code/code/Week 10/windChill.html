<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Wind Chill</title>

    <script>
        // input: Temperature and Wind Speed
        // output: Wind Chill
        // processing: calculate wind chill by (f = 35.74 + 0.6215 t - 35.75 s0.16 + 0.4275 t s0.16)

        function doInputOutput() {
            let temp = document.getElementById('temp').value;
            let speed = document.getElementById('speed').value;
            let chill = parseFloat(windChill(temp, speed));
            
            document.getElementById('output').innerHTML = "Wind Chill is: " + chill.toFixed(2) + "\u00B0F";
        }
        
        function windChill(tempF, speed) {
            return 35.74 + 0.6215 * tempF - 35.75 * speed ** 0.16 + 0.4275 * tempF * speed ** 0.16

        }
    </script>

</head>

<body>
<h1>Wind Chill</h1> <br>
Temperature: <input type="text" id="temp" size="3"><br> 
Wind Speed: <input type="text" id ="speed" size = "3"><br>
<hr><br>
<button type="button" onclick="doInputOutput()">Wind Chill</button>  
<br>
<br> <div id="output"></div> <br>
</body>

</html>
